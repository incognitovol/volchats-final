<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>VolChats | Login</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#111826; --line:#223047; --text:#e6edf6; --muted:#9fb0c3;
      --accent:#f47c20; --teal:#2dd4bf; --danger:#ff4d4d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(244,124,32,0.18), transparent 45%),
                  radial-gradient(1200px 800px at 80% 20%, rgba(45,212,191,0.12), transparent 45%),
                  linear-gradient(180deg, #070a0f, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width: min(560px, 100%);
      border:1px solid var(--line);
      background: rgba(17,24,38,0.88);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      border-bottom:1px solid rgba(34,48,71,0.7);
      padding-bottom:12px;
      margin-bottom:12px;
    }
    .brand{font-weight:900; letter-spacing:0.2px; font-size:18px}
    .pill{font-size:12px; color:var(--muted); border:1px solid var(--line); padding:6px 10px; border-radius:999px}
    .tabs{display:flex; gap:10px; margin: 10px 0 14px}
    button.tab{
      flex:1;
      background: rgba(0,0,0,0.16);
      border:1px solid var(--line);
      color: var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:800;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    button.tab:active{transform: scale(0.99)}
    button.tab.active{border-color: rgba(244,124,32,0.55); background: rgba(244,124,32,0.12)}
    .section{display:none}
    .section.active{display:block}
    label{display:block; font-size:12px; color:var(--muted); margin: 10px 0 6px}
    input, select{
      width:100%;
      padding:12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      outline:none;
    }
    input::placeholder{color: rgba(159,176,195,0.7)}
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
    @media (max-width:560px){ .row{grid-template-columns: 1fr} }

    .btn{
      width:100%;
      margin-top:12px;
      padding:12px;
      border-radius: 12px;
      border:1px solid rgba(244,124,32,0.55);
      background: rgba(244,124,32,0.16);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{background: rgba(244,124,32,0.22)}
    .btn:active{transform: scale(0.99)}
    .btn:disabled{opacity:0.55; cursor:not-allowed}

    .btn-teal{
      border-color: rgba(45,212,191,0.55);
      background: rgba(45,212,191,0.18);
    }
    .btn-teal:hover{background: rgba(45,212,191,0.24)}

    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(34,48,71,0.7);
      color: var(--muted);
      background: rgba(0,0,0,0.18);
      font-size:13px;
      line-height:1.45;
    }
    .msg.err{border-color: rgba(255,77,77,0.45); color:#ffd0d0}
    .msg.ok{border-color: rgba(45,212,191,0.35); color:#c9fff5}
    .small{font-size:12px;color:var(--muted); margin-top:10px}
    .link{color:#ffd7b8; text-decoration:none; font-weight:800}
    .divider{
      margin-top:12px;
      border-top:1px solid rgba(34,48,71,0.55);
      padding-top:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="brand">VolChats</div>
      <div class="pill">UTK Verified Login</div>
    </div>

    <div id="banBox" class="msg err" style="display:none;"></div>

    <div class="tabs">
      <button class="tab active" id="tabLogin" type="button">Login</button>
      <button class="tab" id="tabSignup" type="button">Create Account</button>
    </div>

    <!-- LOGIN -->
    <div class="section active" id="secLogin">
      <label>Email or Username</label>
      <input id="loginField" placeholder="name@utk.edu or username" />

      <label>Password</label>
      <input id="loginPass" type="password" placeholder="Your password" />

      <button class="btn" id="loginBtn" type="button">Login</button>
      <div class="small">New here? Click <a class="link" href="#" id="goSignup">Create Account</a></div>

      <div id="loginMsg" class="msg" style="display:none;"></div>
    </div>

    <!-- SIGNUP -->
    <div class="section" id="secSignup">
      <div class="small">
        Step 1: Verify your UTK email with Microsoft.<br/>
        Step 2: Choose your username + profile info.
      </div>

      <button class="btn btn-teal" id="msBtn" type="button" style="margin-top:12px;">
        Continue with UTK Microsoft
      </button>

      <div id="signupMsg" class="msg" style="display:none;"></div>

      <!-- These fields stay hidden until Microsoft verification succeeds -->
      <div id="postOauthFields" class="divider" style="display:none;">
        <label>Verified UTK Email</label>
        <input id="suEmail" placeholder="name@utk.edu" disabled />

        <div class="row">
          <div>
            <label>Username</label>
            <input id="suUsername" placeholder="3-20 chars, letters/numbers/._" />
          </div>
          <div>
            <label>Class Year</label>
            <select id="suYear">
              <option value="">Select…</option>
              <option value="freshman">Freshman</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
            </select>
          </div>
        </div>

        <label>Gender</label>
        <select id="suGender">
          <option value="">Select…</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label>Password</label>
        <input id="suPass" type="password" placeholder="At least 8 characters" />

        <button class="btn" id="createBtn" type="button" disabled>Create Account</button>

        <div class="small">Already have an account? <a class="link" href="#" id="goLogin">Login</a></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
