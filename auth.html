<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>VolChats | Login</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#111826; --line:#223047; --text:#e6edf6; --muted:#9fb0c3;
      --accent:#f47c20; --danger:#ff4d4d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(244,124,32,0.18), transparent 45%),
                  radial-gradient(1200px 800px at 80% 20%, rgba(45,212,191,0.12), transparent 45%),
                  linear-gradient(180deg, #070a0f, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width: min(520px, 100%);
      border:1px solid var(--line);
      background: rgba(17,24,38,0.88);
      border-radius: 18px;
      padding: 18px;
    }
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      border-bottom:1px solid rgba(34,48,71,0.7);
      padding-bottom:12px;
      margin-bottom:12px;
    }
    .brand{font-weight:900; letter-spacing:0.2px; font-size:18px}
    .pill{font-size:12px; color:var(--muted); border:1px solid var(--line); padding:6px 10px; border-radius:999px}

    .tabs{display:flex; gap:10px; margin: 10px 0 14px}
    button.tab{
      flex:1;
      background: rgba(0,0,0,0.16);
      border:1px solid var(--line);
      color: var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:800;
    }
    button.tab.active{border-color: rgba(244,124,32,0.45); background: rgba(244,124,32,0.12)}
    .section{display:none}
    .section.active{display:block}

    label{display:block; font-size:12px; color:var(--muted); margin: 10px 0 6px}
    input, select{
      width:100%;
      padding:12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      outline:none;
    }

    .row{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
    @media (max-width:520px){ .row{grid-template-columns: 1fr} }

    .btn{
      width:100%;
      margin-top:12px;
      padding:12px;
      border-radius: 12px;
      border:1px solid rgba(244,124,32,0.45);
      background: rgba(244,124,32,0.16);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
    }
    .btn:disabled{opacity:0.6; cursor:not-allowed}

    .btn-ms{
      border-color: rgba(45,212,191,0.45) !important;
      background: rgba(45,212,191,0.20) !important;
      margin-top:10px !important;
    }

    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(34,48,71,0.7);
      color: var(--muted);
      background: rgba(0,0,0,0.18);
      font-size:13px;
      line-height:1.45;
    }
    .msg.err{border-color: rgba(255,77,77,0.45); color:#ffd0d0}
    .msg.ok{border-color: rgba(45,212,191,0.35); color:#c9fff5}
    .small{font-size:12px;color:var(--muted); margin-top:10px}
    .link{color:#ffd7b8; text-decoration:none; font-weight:800}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="brand">VolChats</div>
      <div class="pill">UTK Verified Login</div>
    </div>

    <div id="banBox" class="msg err" style="display:none;"></div>

    <div class="tabs">
      <button class="tab active" id="tabLogin" type="button">Login</button>
      <button class="tab" id="tabSignup" type="button">Create Account</button>
    </div>

    <!-- LOGIN -->
    <div class="section active" id="secLogin">
      <label>Email or Username</label>
      <input id="loginField" placeholder="name@utk.edu or username" />

      <label>Password</label>
      <input id="loginPass" type="password" placeholder="Your password" />

      <button class="btn" id="loginBtn" type="button">Login</button>
      <div class="small">New here? Click <a class="link" href="#" id="goSignup">Create Account</a></div>

      <div id="loginMsg" class="msg" style="display:none;"></div>
    </div>

    <!-- SIGNUP -->
    <div class="section" id="secSignup">
      <label>UTK Email</label>
      <input id="suEmail" placeholder="name@utk.edu" />

      <button class="btn btn-ms" id="msBtn" type="button">
        Continue with UTK Microsoft
      </button>

      <div class="small" style="margin-top:8px">
        If email codes go to spam/quarantine, use Microsoft login instead.
      </div>

      <button class="btn" id="sendCodeBtn" type="button">Send Verification Code</button>

      <div class="row">
        <div>
          <label>Verification Code</label>
          <input id="suCode" placeholder="6-digit code" />
        </div>
        <div>
          <label>Username</label>
          <input id="suUsername" placeholder="3-20 chars, letters/numbers/._" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Gender</label>
          <select id="suGender">
            <option value="">Select…</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <label>Class Year</label>
          <select id="suYear">
            <option value="">Select…</option>
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
          </select>
        </div>
      </div>

      <label>Password</label>
      <input id="suPass" type="password" placeholder="At least 8 characters" />

      <button class="btn" id="createBtn" type="button">Create Account</button>

      <div class="small">Already have an account? <a class="link" href="#" id="goLogin">Login</a></div>

      <div id="signupMsg" class="msg" style="display:none;"></div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
